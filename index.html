<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>

        <form id="form" action="">
            <fieldset class="wrapper">
                <legend class="wrapper-legend">
                    INFORMAÇÕES DO MENTOR
                </legend>

                <div class="wrapper-name">

                    <div class="form-wrapper">
                        <label for="get-firstname">
                            Nome
                        </label>
                        <input type="text" id="get-firstname" name="Primeiro Nome">
                    </div>

                    <div class="form-wrapper">
                        <label for="get-lastname">
                            Sobrenome
                        </label>
                        <input type="text" id="get-lastname" name="Sobrenome">
                    </div>

                </div>

                <div class="form-wrapper">
                    <label for="get-email">
                        Email <span>(digite um email válido)</span>
                    </label>
                    <input type="email" id="get-email" name="Email">
                </div>

                <div class="form-wrapper">
                    <label for="get-password">
                        Senha <span>(mínimo de 6 caracteres)</span>
                    </label>
                    <input type="password" id="get-password" name="Senha">
                
                </div>

            </fieldset>

            <fieldset class="wrapper second">
                <legend class="wrapper-legend">
                    INFORMAÇÕES DO MENTOR
                </legend>

                <div class="form-wrapper">
                    <label for="get-namementor">
                        Nome do seu mentor <span>(só o primeiro nome)</span>
                    </label>
                    <input type="text" id="get-namementor" name="Senha">
                
                </div>
            </fieldset>

            <fieldset class="wrapper">
                <legend class="wrapper-legend">
                    SEUS HORÁRIOS DISPONÍVEIS
                </legend>


                <div class="wrapper-date">

                    <div class="form-wrapper">
                        <label for="get-firstdate">
                            Data<span>(DD/MM/AAAA)</span>
                        </label>
                        <input type="date" id="get-date" name="data">
                    </div>

                    <div class="form-wrapper">
                        <label for="get-beginhour">
                            Das
                        </label>
                        <input type="datetime" id="get-beginhour" name="Hora de Inicio">
                    </div>

                    <div class="form-wrapper">
                        <label for="get-endhour">
                            Até
                        </label>
                        <input type="datetime" id="get-endhour" name="Hora de Término">
                    </div>

                </div>

                <div class="wrapper-date">

                    <div class="form-wrapper">
                        <label for="get-firstdate">
                            Data<span>(DD/MM/AAAA)</span>
                        </label>
                        <input type="date" id="get-date" name="data">
                    </div>

                    <div class="form-wrapper">
                        <label for="get-beginhour">
                            Das
                        </label>
                        <input type="datetime" id="get-beginhour" name="Hora de Inicio">
                    </div>

                    <div class="form-wrapper">
                        <label for="get-endhour">
                            Até
                        </label>
                        <input type="datetime" id="get-endhour" name="Hora de Término">
                    </div>

                </div>

            </fieldset>

        </form>

        <footer>
            <input form="form" type="submit" value="SALVAR">
        </footer>



    </div>
    
</body>
</html>
